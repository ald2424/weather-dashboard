<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashboard</title>
  </head>
  
  <body>
      
    <nav class="navbar navbar-dark bg-primary d-flex justify-content-center">
      <span class="navbar-brand size">Weather Dashboard</span>
    
           
  </nav>
  <div class="row">
    <div class="col-lg-2">
        <div id="searchArea">
            <form id="citySearch" class="form-inline mt-2">
                <div class="form-group mx-sm-3">
                  <label for="city-input" class="sr-only">Search by city:</label>
                  <input type="text" class="form-control-sm" id="city-input" placeholder="Enter City">
                  <button type="submit" id="add-city" class="btn-sm btnColor"><i class="fa fa-search"></i></button>
              </div>
            </form>
            <div id="searchHistory">
                <ul id="cityList"></ul>
            </div>
          </div>
    </div>
    <div class="col-lg-10">
      <div id="todaysForecast" class="border">
      </div>
      <div class ="col-lg-10">
        <div class="row">
          <div id="displayWeather" >
          </div>
        </div>
    </div>
  </div>
</div>
  
     
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="assets/script.js"></script>
  </body>
</html>
